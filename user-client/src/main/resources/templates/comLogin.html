<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录入口</title>
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css">
    <!-- 基于jquery所以先导jquery标签 -->
    <script src="/js/easyui1.5/jquery.min.js"></script>
    <!--， 主要包  不可少 调用easyui  方法--->
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <!-- 导入easyui 语言包   locale:方言    必须在最下面-->
    <script src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" >
    <link rel="stylesheet" href="/layui/css/modules/laydate/default/laydate.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://www.lvmae.com/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="http://www.lvmae.com/skin/default/css/common.css?version=20170918" />
    <link rel="stylesheet" type="text/css" href="http://www.lvmae.com/skin/default/css/zzsc.css" />
    <link rel="stylesheet" href="/layui/css/layui.css" />
    <script src="/layui/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/layui/layui.all.js"></script>
    <script src="/layui/layui.all.js" charset="UTF-8"></script>
    <script src="/layui/jquery-1.8.0.js"></script>
</head>
<body>
    <form class="layui-form" action="" id="loginForm">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="phoneNumber"  placeholder="请输入用户名" autocomplete="off" class="layui-input"    lay-verify="required"/>
                <input th:value="${usertype}"  type="text" id="phoneNumberId">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input   type="button" onclick="comLogin()" value="登录"/>
            </div>
        </div>
    </form>
</body>
<script>
    function comLogin() {
        var from = $("#loginForm").serialize();
        $.ajax({
            url:"/comLogin",
            data:from,
            type:"post",
            success:function(data){
               /* alert(data);*/
                if(data.code != 0){
                    $.messager.alert('提示',data.msg,'error');
                }else{
                    window.location.href="/main";
                }
            }
        })
    }
</script>
</html>
